<!DOCTYPE html>
<head>
    <script src="https://kit.fontawesome.com/7203239f73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="./fullpage.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;1,200;1,300&display=swap');
    </style>
    <title>Code Crafterz</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.19/fullpage.min.js"></script>
    <div id= "fullpage">
        <section class="section s1">
            <div class="logo">
                <img id="logo1" src="images/only-the-head.png">
                <img id="logo2" src="images/only-the-words.png">
            </div>
        
            <div class="arrow">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>
        <section class="section s2">
            <h1> About</h1>
           
        </section>
        <section class="section s3">

        </section>
        <section class="section s4">

            <div id="contact">
                <div class="contact-box">
                    <div class="contact-links">
                        <h2>Let's Get In Touch!</h2>
                        <h3>We love to hear from <br> potential clients</h3>
                        <div class="Social-Media">
                            <a href="#"><i class="icon fab fa-instagram"></i></a>
                            <a href="#"><i class="icon fa-brands fa-tiktok"></i></a>
                            <a href="#"><i class="icon fa-brands fa-github"></i></a>
                        </div>
                    </div>
                    <div class="contact-form-wrapper">
                        <form action="https://formspree.io/f/mknyaakq" method="POST">
                            <div class="form-item">
                                <input type="text" name="sender" required>
                                <label>Name:</label>
                            </div>
                            <div class="form-item">
                                <input type="text" id="emailID" name="email" required>
                                <label>Email:</label>
                            </div>
                            <div class="form-item">
                                <textarea class="text" name="message" required></textarea>
                                <label>Message:</label>
                            </div>
                            <button class="submit-btn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </section>

    </div>


    <script>
        new fullpage('#fullpage',{
            autoScrolling: true,
            navigation: true,
    
        });
    </script>
</body>
